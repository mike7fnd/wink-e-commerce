<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Moorm - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content {
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button {
      background: #000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
      <button class="button" onclick="location.reload()">Try Again</button>
    </div>
  </div>
</body>
</html>
